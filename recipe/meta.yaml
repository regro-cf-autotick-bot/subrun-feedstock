{% set name = "subrun" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/subrun-{{ version }}.tar.gz
  sha256: 7e25097103c5a238314294126b42e4e81c19fb5dd290bb041c50161cfc25377f

build:
  entry_points:
    - subrun = subrun.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  imports:
    - subrun
  commands:
    - pip check
    - subrun --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pyrustic/subrun
  summary: Intuitive API to safely start and communicate with processes in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
